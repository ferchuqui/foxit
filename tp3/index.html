    <script>
// 1. Declarar una variable llamada noValgoNi5 y asignarle el valor 4. Mostrar el valor de la variable por la terminal.

// 3.    Declarar 3 variables:

// o    variable ahorros y asignarle el valor 9000.

// o    variable dineroQueMeFalta y asignarle el resultado de restar las 2 variables anteriores.

// o    cantidadDeDiasEnUnaDecada y asignarle el resultado de multiplicar las 2 variables anteriores.

var cantidadDeAniosEnUnaDecada = 10;

console.log ("En una decada hay " + cantidadDeDiasEnUnaDecada + " dias")

var porciones = 24;

// 6.    Declarar una variable de nombre miAnimalFavorito y asignarle como valor el string que

//   el valor true si el animal que más te gusta es un 'perro'. De lo contrario, mostrar false.

console.log(esUnPerro);

// 10. Declarar una variable llamada estamosEnEnero y asignarle el resultado de comparar si el

/*
11.    Declarar una variable llamada `noEstamosEnEnero` y asignarle el resultado de comparar si

*/

// 13. Declarar una variable llamada esHoraDeAlmorzar cuyo valor sea el resultado de comparar
